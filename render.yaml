services:
  - type: web
    name: careerconnect-ai-backend
    env: node
    plan: starter
    buildCommand: npm run build:production
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://careerconnect-ai-frontend.onrender.com
      - key: MONGODB_URI
        fromDatabase:
          name: careerconnect-mongodb
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ENABLE_LOGGING
        value: true
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_METRICS
        value: true
    autoDeploy: true

  - type: web
    name: careerconnect-ai-frontend
    env: static
    plan: starter
    buildCommand: cd src/client && npm install && npm run build
    staticPublishPath: src/client/dist
    envVars:
      - key: VITE_API_URL
        value: https://careerconnect-ai-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://careerconnect-ai-backend.onrender.com
      - key: VITE_APP_NAME
        value: CareerConnect AI
      - key: VITE_APP_VERSION
        value: 2.0.0
      - key: VITE_ENABLE_ANALYTICS
        value: false
      - key: VITE_ENABLE_DEBUG
        value: false
      - key: VITE_ENABLE_MOCK_DATA
        value: false
    autoDeploy: true

databases:
  - name: careerconnect-mongodb
    databaseName: careerconnect_ai
    user: careerconnect_user
    plan: starter
